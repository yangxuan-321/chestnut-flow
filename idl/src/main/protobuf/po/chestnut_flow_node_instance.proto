syntax = "proto3";

option optimize_for = SPEED;

package org.moda.idl;

import "scalapb/scalapb.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "enums.proto";

// 流程节点实例表
message ChestnutNodeInstance {
    int64                   id                          = 10;   // 节点实例ID
    string                  node_id                     = 20;   // 对应节点模板id
    NodeInstanceStatus      status                      = 60;   // 节点状态
    string                  created_user                = 80;   // 创建者
    string                  update_user                 = 90;   // 更新者
    int64                   created_at                  = 100 [(scalapb.field).type = "java.time.Instant"];   // 创建时间
    int64                   updated_at                  = 110 [(scalapb.field).type = "java.time.Instant"];   // 更新时间
}